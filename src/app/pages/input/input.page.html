<app-header nombre="Input"></app-header>

<ion-content class="ion-padding">
  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
    <ion-list-header>
      <ion-label>Formulario: {{formulario.valid}}</ion-label>
     
    </ion-list-header>

    <ion-item>
      <ion-input type="email" 
      placeholder="Email" 
      required
      name="email"
      [(ngModel)]="usuario.email"
      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"

      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" 
      placeholder="Password"
      name="password"
      [(ngModel)]="usuario.password"
      required></ion-input>
      
    </ion-item>

    <ion-button [disabled]="formulario.invalid" type="submit" expand="block" >
      Login
    </ion-button>
     
   

  </form>

</ion-content>
